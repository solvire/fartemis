<!-- dtac/templates/dtac/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTAC - Boutique Data & Software Consultancy</title>
    <meta name="description" content="Specialized data management and software development with white-glove service across healthcare, fintech, blockchain, and emerging technologies.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS (minimal) -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Header/Navbar - Note: bg-dark instead of bg-white -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark border-bottom border-secondary py-3">
      <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="/">
              <img src="{% static 'images/dtac_logo_dark.png' %}" alt="DTAC Logo" height="50" class="me-2">
          </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                      <a class="nav-link fs-5 px-3" href="#expertise">Expertise</a>
                  </li>
                  <!-- <li class="nav-item">
                      <a class="nav-link fs-5 px-3" href="#approach">Our Approach</a>
                  </li> -->
                  <li class="nav-item">
                      <a class="nav-link fs-5 px-3" href="#projects">Projects</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link fs-5 px-3" href="#contact">Contact</a>
                  </li>
              </ul>
              
              <a href="#contact" class="btn btn-primary px-4 py-2 fs-6">Let's Talk</a>
          </div>
      </div>
  </nav>

    <!-- Flash Messages -->
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer - Note: bg-dark instead of bg-light -->
    <footer class="py-4 border-top border-secondary bg-dark">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 mb-3 mb-md-0">
                  <div class="d-flex align-items-center">
                    <img src="{% static 'images/dtac_logo_dark.png' %}" alt="DTAC Logo" height="30" class="me-2">
                </div>
                </div>
                <div class="col-md-4 text-center mb-3 mb-md-0">
                    <p class="text-muted small mb-0">
                        &copy; {% now "Y" %} DTAC. All rights reserved.
                    </p>
                </div>
                <div class="col-md-4 text-md-end">
                    <a href="#" class="text-decoration-none text-muted small me-3">Privacy</a>
                    <a href="#" class="text-decoration-none text-muted small">Terms</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
