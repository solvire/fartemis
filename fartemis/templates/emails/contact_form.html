<!-- landingpage/templates/emails/contact_form_email.html -->
<p>New contact form submission from DTAC.io:</p>
<ul>
    <li><strong>Name:</strong> {{ first_name }} {{ last_name }}</li>
    <li><strong>Email:</strong> {{ email }}</li>
    {% if company %}<li><strong>Company:</strong> {{ company }}</li>{% endif %}
    <li><strong>Project Type:</strong> {{ project_type }}</li>
</ul>
<p><strong>Message:</strong></p>
<p>{{ message_body|linebreaksbr }}</p>
